apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 24
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dataBinding {
        enabled = true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Local Unit Test
    testApi "androidx.test.ext:junit-ktx:1.1.2"
    testApi "androidx.test:core-ktx:1.3.0"
    testApi 'org.mockito:mockito-core:3.6.28'
    testApi "com.nhaarman.mockitokotlin2:mockito-kotlin:2.2.0"
    testApi 'org.mockito:mockito-inline:3.6.28'
    testApi 'androidx.test:runner:1.3.0'
    testApi 'androidx.test:rules:1.3.0'
    testApi "org.robolectric:robolectric:4.4"

    // Android Unit Test
    androidTestApi 'androidx.test.ext:junit-ktx:1.1.2'
    androidTestApi 'org.mockito:mockito-android:3.6.28'
    androidTestApi 'androidx.test.espresso:espresso-core:3.3.0'
    androidTestApi 'androidx.test:runner:1.3.0'
    androidTestApi 'androidx.test:rules:1.3.0'
    androidTestApi "org.robolectric:robolectric:4.4"

    api 'androidx.constraintlayout:constraintlayout:2.0.4'

    // Android
    api "androidx.core:core-ktx:1.3.2"
    kapt 'com.android.databinding:compiler:3.1.4'
    api "androidx.lifecycle:lifecycle-livedata-ktx:2.3.1"
    api "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1"
    api "androidx.collection:collection-ktx:1.1.0"
    api "androidx.fragment:fragment-ktx:1.3.2"
    api "androidx.recyclerview:recyclerview:1.2.0"
    api 'com.google.android.material:material:1.3.0'
    api "androidx.swiperefreshlayout:swiperefreshlayout:1.1.0"

    // RxJava
    api "io.reactivex.rxjava2:rxjava:2.2.20"
    api "io.reactivex.rxjava2:rxkotlin:2.4.0"
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'com.jakewharton.rxbinding3:rxbinding:3.1.0'

    // Coroutine
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.4.1'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.8'

    // Room
    api "androidx.room:room-rxjava2:2.2.6"
    api "androidx.room:room-runtime:2.2.6"
    kapt "androidx.room:room-compiler:2.2.6"

    // Glide
    api 'com.github.bumptech.glide:glide:4.11.0'
    kapt 'com.github.bumptech.glide:compiler:4.11.0'

    // Retrofit
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    api 'com.squareup.retrofit2:adapter-rxjava2:2.8.1'
    api 'com.squareup.retrofit2:converter-gson:2.9.0'
    api 'com.squareup.okhttp3:logging-interceptor:4.9.0'

    api "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
